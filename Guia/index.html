<html lang="es">
<head>

    <style>
        :root {
            --primary: #2E86C1;
            --secondary: #27AE60;
            --accent: #F39C12;
            --dark: #2C3E50;
            --light: #ECF0F1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* HERO HEADER */
        header {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Rioblanco_Tolima.jpg/1200px-Rioblanco_Tolima.jpg');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }

        header h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        header p {
            font-size: 1.2rem;
            font-weight: 300;
        }

        header .btn-cta {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: var(--secondary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.3s;
            display: inline-block;
        }

        header .btn-cta:hover { transform: scale(1.05); }

        /* CONTAINER */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* MAP SECTION */
        .map-section {
            background: white;
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: -80px; /* Overlap effect */
            position: relative;
            z-index: 10;
        }

        /* ROUTES GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }

        .card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.15); }

        .card-img {
            height: 200px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
        }

        /* --- IMÁGENES CORREGIDAS --- */
        /* Cultural: Fachada colonial colombiana */
        .img-culture { background-image: url('https://images.unsplash.com/photo-1592860714444-59f5159074b7?auto=format&fit=crop&w=600'); }
        /* Naturaleza */
        .img-nature { background-image: url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=600'); }
        /* Café (Escala de grises) */
        .img-coffee { background-image: url('https://images.unsplash.com/photo-1497935586351-b67a49e012bf?auto=format&fit=crop&w=600'); filter: grayscale(100%); }
        /* Comida */
        .img-food { background-image: url('https://images.unsplash.com/photo-1626645738196-c2a7c87a8f58?auto=format&fit=crop&w=600'); }

        .card-body { padding: 1.5rem; flex-grow: 1; }
        
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .badge-open { background-color: #d4edda; color: #155724; }
        .badge-soon { background-color: #f8d7da; color: #721c24; }

        h2 { color: var(--dark); margin-top: 0; }
        h3 { border-left: 4px solid var(--secondary); padding-left: 10px; margin-top: 3rem; }

        ul { list-style: none; padding: 0; }
        ul li { margin-bottom: 10px; padding-left: 20px; position: relative; }
        ul li::before { content: '\f00c'; font-family: 'Font Awesome 6 Free'; font-weight: 900; color: var(--secondary); position: absolute; left: 0; }

        .note {
            font-size: 0.85rem;
            background: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            color: #856404;
